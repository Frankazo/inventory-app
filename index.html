<!DOCTYPE html>
<html>

<head>
  <title>InvApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand navbar-light bg-light">
    <h2><a class="navbar-brand" href="#">InvApp</a></h2>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="https://www.linkedin.com/in/franklr/" target="_blank">Frank Luis-Ravelo<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
              <a class="nav-link p-2" href="https://twitter.com/getbootstrap" target="_blank" rel="noopener" aria-label="Twitter"><svg class="navbar-nav-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 416.32" focusable="false"><title>Twitter</title></svg>
        </a>
            </li>
        <!-- temporary reload Button -->
        <li class="nav-item my-2 my-lg-0">
          <form id="index-btn" class="hide">
            <fieldset>
              <input type="submit" value="Back" class="btn btn-outline-info my-2 my-sm-0">
            </fieldset>
          </form>
        </li>
      </ul>
      <!-- Auth Messages -->
      <h3 id='Messages' class='messageBoard'></h3>
    <ul class="nav navbar-nav navbar-right ml-auto siging">
			<li class="nav-item">
				<a data-toggle="dropdown" class="nav-link dropdown-toggle" href="#">Login</a>
				<ul class="dropdown-menu form-wrapper">
					<li>
						<form id="sign-in" method="post">
							<div class="form-group">
								<input type="text" class="form-control" name="credentials[email]" placeholder="Username" required="required">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" name="credentials[password]" placeholder="Password" required="required">
							</div>
							<input type="submit" class="btn btn-primary btn-block" value="Login">
							<div class="form-footer">
								<a href="#">Never use Real Credentials</a>
							</div>
						</form>
					</li>
				</ul>
			</li>
			<li class="nav-item">
				<a href="#" data-toggle="dropdown" class="btn btn-primary dropdown-toggle get-started-btn mt-1 mb-1">Sign up</a>
				<ul class="dropdown-menu form-wrapper">
					<li>
						<form method="post" id="sign-up">
							<p class="hint-text">Fill in this form to create your account!</p>
							<div class="form-group">
								<input type="text" class="form-control" name="credentials[email]" placeholder="Username" required="required">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" name="credentials[password]" placeholder="Password" required="required">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="Confirm Password" required="required">
							</div>
							<div class="form-group">
								<a href="#">Never use Real Credentials</a>
							</div>
							<input type="submit" class="btn btn-primary btn-block" value="Sign up">
						</form>
					</li>
				</ul>
			</li>
		</ul>

    <ul class="nav navbar-nav navbar-right ml-auto logout-pass hide">
      <li class="nav-item">
        <a data-toggle="dropdown" class="nav-link dropdown-toggle" href="#">Settings</a>
        <ul class="dropdown-menu form-wrapper">
          <li>
          <form id="change-Pw" method="post">
              <div class="form-group">
                <input type="password" class="form-control" name="passwords[old]" placeholder="Actual Password" required="required">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="passwords[new]" placeholder="New Password" required="required">
              </div>
              <input type="submit" class="btn btn-primary btn-block" value="Change Password">
            </form>
          </li>
          <li>
            <a href="#">- - - - - - - - - - - - - - - - - - - - - - - - - </a>
          </li>
          <li>
            <form id="sign-out" class="form-inline my-2 my-lg-0">
              <input class="btn btn-primary btn-block" type="submit" value="Log Out">
            </form>
          </li>
        </ul>
      </li>
    </ul>
  </nav>

  <section class="content">
    <section class="cards hide">
      <div class="row row-cols-1 row-cols-md-4 deck">
      </div>
    </section>
    <section class="inv-area hide">
      <form class="item-form">
            <input type="text" name="items[name]" placeholder="Item">

            <input type="text" name="items[quantity]" placeholder="Quantity">

            <input class="btn btn-outline-info my-2 my-sm-0" type="submit" value="Add">
        </form>
      <table class="table item-table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Item</th>
              <th scope="col">Quantity</th>
              <th scope="col">   </th>
            </tr>
          </thead>
          <tbody class="items">
          </tbody>
      </table>
    </section>
  </section>


  <!-- footer  -->
  <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
    <div class="text-center">
      <a class="nav-link" href="https://www.linkedin.com/in/franklr/" target="_blank">Â© Copyright 2020<span class="sr-only">(current)</span></a>
    </div>
  </footer>
</body>

</html>
