<!DOCTYPE html>
<html>

<head>
  <title>InvApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand navbar-light bg-light">
    <h2><a class="navbar-brand" href="#">InvApp</a></h2>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="https://www.linkedin.com/in/franklr/" target="_blank">Frank Luis-Ravelo<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Never use Real Credentials</a>
        </li>
        <!-- Sign In -->
        <li class="nav-item dropdown my-2 my-lg-0 collapse.show">
          <a class="nav-link btn btn-outline-info my-2 my-sm-0" href="#" id="navbarDropdown1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Sign in
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <form id="sign-in">
              <legend>Sign In</legend>
              <input type="email" name="credentials[email]" placeholder="user@email.com">
              <input type="password" name="credentials[password]" placeholder="Password">
              <input type="submit" value="Sign In">
            </form>
          </div>
        </li>

        <!-- Sign up -->
        <li class="nav-item dropdown my-2 my-lg-0">
          <a class="nav-link btn btn-outline-info my-2 my-sm-0" href="#" id="navbarDropdown2" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Sign up
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <form id="sign-up">
              <fieldset>
                <legend>Sign Up</legend>
                <input type="email" name="credentials[email]" placeholder="user@email.com">
                <input type="password" name="credentials[password]" placeholder="Password">
                <input type="password" name="credentials[password_confirmation]" placeholder="Password confirmation ">
                <input type="submit" value="Sign Up">
              </fieldset>
            </form>
          </div>
        </li>

        <!-- Change Password -->
        <li class="nav-item dropdown my-2 my-lg-0">
          <a class="nav-link btn btn-outline-info my-2 my-sm-0 hide" href="#" id="navbarDropdown3" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Change Password
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <form id="change-Pw">
              <legend>Change Password</legend>
              <input type="password" name="passwords[old]" placeholder="Actual Password">
              <input type="password" name="passwords[new]" placeholder="New Password">
              <input type="submit" value="Change Password">
            </form>
          </div>
        </li>

        <!-- New Inventory Button
        <li class="nav-item">
          <form id="new-Inv" class="hide">
            <fieldset>
              <input type="submit" value="New Inv" class="btn btn-outline-success my-2 my-sm-0">
            </fieldset>
          </form>
        </li> -->

        <!-- temporary reload Button -->
        <li class="nav-item my-2 my-lg-0">
          <form id="index-btn" class="hide">
            <fieldset>
              <input type="submit" value="Back" class="btn btn-outline-info my-2 my-sm-0">
            </fieldset>
          </form>
        </li>
      </ul>

      <!-- Auth Messages -->
      <h3 id='Messages' class='messageBoard'></h3>

      <!-- Log out -->
      <form id="sign-out" class="hide form-inline my-2 my-lg-0">
        <input class="btn btn-outline-info my-2 my-sm-0" type="submit" value="Log Out">
      </form>
    </div>
  </nav>

  <section class="content">
    <section class="cards hide">
      <div class="row row-cols-1 row-cols-md-4 deck">
      </div>
    </section>
    <section class="inv-area hide">
      <table class="table item-table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Item</th>
              <th scope="col">Quantity</th>
              <th scope="col">   </th>
            </tr>
          </thead>
          <tbody class="items">
            <tr>
              <th scope="row">1</th>
              <form class="item-form">
                <td>
                    <input type="text" name="items[name]" placeholder="Item">
                </td>
                <td>
                    <input type="text" name="items[quantity]" placeholder="Quantity">
                </td>
                <td>
                    <input class="btn btn-outline-info my-2 my-sm-0" type="submit" value="Add">
                </td>
              </form>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Potato</td>
              <td>3 Lbs</td>
              <td>Id</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Potato</td>
              <td>3 Lbs</td>
              <td>Id</td>
            </tr>
          </tbody>
      </table>
    </section>
  </section>


  <!-- footer  -->
  <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
    <div class="text-center">
      <a class="nav-link" href="https://www.linkedin.com/in/franklr/" target="_blank">Â© Copyright 2020<span class="sr-only">(current)</span></a>
    </div>
  </footer>
</body>

</html>
